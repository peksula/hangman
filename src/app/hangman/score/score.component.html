<mat-card class="score-card">

  <mat-card-header>
    <mat-card-title>Your score</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="game-points">{{ score }}</div>
    <div class="game-status">
      Progress: {{ progress() }} / {{ totalSentences }}.
    </div>
    <hr/>
    <mat-list *ngFor="let sentence of correctSentences">
      <mat-list-item> {{ sentence.title }} </mat-list-item>
    </mat-list>
  </mat-card-content>

  <mat-card-actions>
  </mat-card-actions>
</mat-card>
